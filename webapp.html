<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Football Trivia</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background: url('https://images.unsplash.com/photo-1602002402313-00f2611d8633') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 30px;
    }
    #quiz-box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .question {
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    .option {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      color: white;
    }
    .option:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #score {
      font-size: 1.5em;
      margin-top: 25px;
      font-weight: bold;
    }
    #retry-btn {
      display: none;
      margin-top: 20px;
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    #retry-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="quiz-box">
    <h1>üèà College Football Trivia üèÜ</h1>
    <div id="question-area"></div>
    <div id="result"></div>
    <div id="score"></div>
    <button id="retry-btn" onclick="restartQuiz()">üîÅ Try Again</button>
  </div>

  <script>
    const questions = [
      {
        question: "Which team won the 2023 College Football National Championship?",
        options: ["Georgia", "Alabama", "Michigan", "TCU"],
        answer: "Michigan"
      },
      {
        question: "How many titles did Alabama win under Nick Saban?",
        options: ["3", "5", "6", "7"],
        answer: "6"
      },
      {
        question: "Which two teams played in the 2022 championship?",
        options: ["Georgia vs TCU", "Alabama vs Clemson", "Michigan vs Ohio State", "Georgia vs Michigan"],
        answer: "Georgia vs TCU"
      },
      {
        question: "Who won back-to-back titles in 2021 and 2022?",
        options: ["Alabama", "Georgia", "LSU", "Clemson"],
        answer: "Georgia"
      },
      {
        question: "What stadium hosts the CFP National Championship most often?",
        options: ["Mercedes-Benz Stadium", "Rose Bowl", "AT&T Stadium", "It rotates yearly"],
        answer: "It rotates yearly"
      }
    ];

    let score = 0;
    let usedQuestions = [];

    function loadQuestion() {
      if (usedQuestions.length === 3) {
        document.getElementById("question-area").innerHTML = "";
        document.getElementById("result").innerText = "Quiz Completed!";
        document.getElementById("score").innerText = `Your Score: ${score}/3`;
        document.getElementById("retry-btn").style.display = "inline-block";
        return;
      }

      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * questions.length);
      } while (usedQuestions.includes(randomIndex));

      usedQuestions.push(randomIndex);
      const q = questions[randomIndex];

      const questionHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map(opt => `<button class="option" onclick="checkAnswer('${opt}', '${q.answer}')">${opt}</button>`).join("")}
      `;
      document.getElementById("question-area").innerHTML = questionHTML;
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        document.getElementById("result").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("result").innerText = `‚ùå Wrong! Correct answer: ${correct}`;
      }

      setTimeout(() => {
        loadQuestion();
      }, 1500);
    }

    function restartQuiz() {
      score = 0;
      usedQuestions = [];
      document.getElementById("score").innerText = "";
      document.getElementById("retry-btn").style.display = "none";
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
